<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/style__responsive.css">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tipo de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
    
</head>
<body>
    <header>
        <img src="./Img/logo.png" alt="Logo">
    </header>
    <div class="container">
        <div class="container__contenido">
            <div class="Container_Encriptacion">
                <h1><i class="bi bi-vector-pen"></i> Encriptador <i class="bi bi-send-x-fill"></i></h1>
                <textarea id="TextoEncriptar" oninput="validarEntrada(this)" class="container__input" cols="30" rows="10" placeholder="Ingrese el texto aqui" required></textarea>
                <div class="icon-text">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <p>Solo letras min√∫sculas y sin acentos</p> 
                </div>
                <div class="container__botones">
                    <button onclick="EncriptarBoton();"  class="container__boton encriptar" id="Encriptar">Encriptar</button>
                    <button onclick="DesencriptarBoton();" class="container__boton desencriptar" id="Desencriptar">Desencriptar</button>
                    <button onclick="LimpiarTexto();"  class="container__boton limpiar" id="Limpiar"><i class="bi bi-trash-fill"></i></button>   
                </div>
            </div>
            <div class="Container_Encriptacion Img">
                <div class="container_SinEncriptacion" id="SinEncriptacion">
                    <img class="container__lupa" src="img/Oneencryptor.jfif" alt="enigma">
                    <p>Ningun mensaje fue encontrado</p>
                </div>
                <div class="container__resultado" id="Resultado">
                    <textarea id="Texto" class="container_label" id="mensaje" cols="30" rows="10" readonly></textarea>
                    <div class="container__botones">
                        <button onclick="CopiarTexto();" class="Container__boton copiar" id="CopiarTexto"><i class="bi bi-clipboard2-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container__footer">
            <div class="Contacto">
                <a href="https://github.com/Siulifer"><i class="bi bi-github" ></i></a>
            </div>
            <div class="Desarrollado">
                <i class="bi bi-c-circle"></i>
                <p>Desarrollado por Luis Lopez</p>
            </div>
        </div>
    </footer>


    
</body>
    <script src="index.js" defer></script>
</body>

</html>
